name: Mercari Watcher

on:
  push:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10   # ✅ 수정 완료
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python main.py
